<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in - PAUL Contacts</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- MSAL.js -->
  <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <div class="mb-4">
              <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
            </div>
            <h2 class="mb-4">PAUL Contacts</h2>
            <p class="text-muted mb-4">Please sign in with your Microsoft account to access the contacts.</p>
            <button id="signin" class="microsoft-btn w-100">
              <svg class="microsoft-logo" viewBox="0 0 23 23">
                <path class="ms-square-orange" d="M0 0h11v11H0z"/>
                <path class="ms-square-green" d="M12 0h11v11H12z"/>
                <path class="ms-square-blue" d="M0 12h11v11H0z"/>
                <path class="ms-square-yellow" d="M12 12h11v11H12z"/>
              </svg>
              Sign in with Microsoft
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
